<div class="ui card">
  <div class="content">
    <a class="header">{{ recipe.name }}</a>
    <div class="meta">
      <span class="date">added on {{recipe.dateAdded | date}}</span>
    </div>
    <ul class="ui list">
      <li *ngFor='let ingredient of recipe.ingredients'>
        <app-ingredient [ingredient]='ingredient'></app-ingredient>
      </li>
    </ul>
  </div>
  <button (click)="removeRecipe()">Delete</button>
</div>
